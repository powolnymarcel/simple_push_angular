<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js">
	</script>
	<style>
		h3 {margin:10px 0;}
		ul {
			display:inline;
			list-style-type:none;
			padding:0;
		}
	</style>
</head>
<body style="font:17px Consolas;">

<!--La vue -->
<div ng-app="monApp"

	 ng-init="liste=[
            { nom:'Pommes', prix:65 }, 
            { nom:'Ananas', prix:45 }, 
            { nom:'Poire', prix:43 }, 
            { nom:'Cerises', prix:50 }, 
            { nom:'abricots ', prix:22 }]"

	 ng-controller="MonCtrl">

	<div style="float:left;padding:10px;margin:0 auto;">

		<h3>Fruits et prix</h3>

		<!-- La boucle.-->
		<ul ng-repeat="fruits in liste">

			<li>{{ fruits.nom + ' - ' + (fruits.prix | currency) }}</li>

		</ul>

	</div>

	<div style="float:left;margin:30px;">

		<input type="text" ng-model="nom" placeholder="Ajouter un fruit" /> -
		<input type="text" ng-model="prix" placeholder="Entrer un prix" />

		<p><button ng-click="ajout()">Ajouter le fruit</button></p>
	</div>
</div>
</body>

<script>
	var monApp = angular.module('monApp', []);

	monApp.controller('MonCtrl', ['$scope', function ($fruit) {
				$fruit.ajout = function () {

					// Ajouter un nouvel element.
					$fruit.liste.push({ nom: $fruit.nom, prix: $fruit.prix });

					// Vider les champs
					$fruit.nom = '';
					$fruit.prix = '';
				}
			} ]
	);
</script>
</html>
